<div class="row" ng-controller="AuthController">
	<h3 class="col-md-12 text-center" translate >forgot_your_password</h3>

	<div class="col-xs-offset-2 col-xs-8 col-md-offset-5 col-md-2">
		<form ng-submit="forgot()" class=" form-horizontal" autocomplete="off">
			<fieldset>
				<div class="form-group">
					<label for="email" translate>send_reset_link_to</label>
					<input type="text" id="email" name="email" class="form-control" ng-model="auth.forgot.email" >
				</div>
				<div class="text-center form-group">
					<button type="submit" class="btn btn-primary" translate>go</button>
				</div>
			</fieldset>
		</form>
	</div>
</div>
